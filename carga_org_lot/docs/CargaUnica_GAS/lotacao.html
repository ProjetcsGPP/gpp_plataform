<!-- FRAGMENTO de conteúdo dinâmico -->
<div class="container-fluid mt-3">
  <div id="messageContainer"></div>

  <div>
    <h2 class="mb-2"><i class="fas fa-building me-2"></i>Lotação</h2>
  </div>

  <!-- Seção de Upload Local -->
  <div class="card bg-dark text-light mb-3">
    <div class="card-header">
      <h5><i class="fas fa-upload me-2"></i>Upload de Arquivo Local</h5>
    </div>
    <div class="card-body">
      <p class="text-light-50">Clique aqui para escolher o arquivo para leitura da lotação do seu computador.</p>
      <div class="input-group">
        <input type="file" class="form-control" id="fileInputLotacao" accept=".xlsx,.xls,.ods">
        <button class="btn btn-success" id="btnFazerUploadLotacao" type="button" onclick="uploadFileLotacao()"><i class="fas fa-upload me-1"></i>Fazer Upload</button>
      </div>
    </div>
  </div>

  <!-- Seção de Lista de Arquivos Carregados -->
  <div class="card bg-dark text-light" style="height: 650px;">
    <div class="card-header">
      <h5><i class="fas fa-list me-2"></i>Arquivos Carregados</h5>
    </div>
    <div class="card-body">
      <p class="text-light-50 mb-3">Lista dos arquivos carregados via upload local</p>
      <div class="file-list-container" style="max-height: 520px; overflow-y: auto;">
        <div class="file-list" id="fileList">
          <div class="text-center p-4 text-muted">
            <i class="fas fa-file-upload fa-3x mb-3"></i>
            <p>Nenhum arquivo carregado ainda.</p>
            <p class="small">Use o botão "Fazer Upload" acima para carregar um arquivo.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
