<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://script.google.com/macros/lib/apt.js"></script>
  <style>
    html, body { height:100%; }
    body {
      display:flex; 
      align-items:center; 
      justify-content:space-evenly;
      background: linear-gradient(135deg, #468BC4 0%, #3F93B8 100%);
      color:#fff;
      margin:0;
    }
    .login-card {
      width: 100%; 
      max-width: 535px;
      background: rgba(255,255,255,.1);
      border-radius: 12px; 
      padding: 20px;
      backdrop-filter: blur(4px);
      box-shadow: 0 8px 24px rgba(0,0,0,.2);
    }
    .form-control { background: rgba(255,255,255,.9); }
  </style>
</head>
<body>
  <h1 style="position: fixed; top: 90px; width: 100%; text-align: center; color: #fff; margin: 0; z-index: 10;">
    Sistema de Carga Única de Organograma e Lotação para Municípios e Autarquias
  </h1>
  <div class="login-card" style="margin: auto; position: relative; top: 20%; transform: translateY(-50%);">
    <h4 class="mb-3" style="text-align: center;">Acesso ao Sistema</h4>
    <form id="frmLogin">
      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input type="email" class="form-control" name="email" autocomplete="username" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Senha</label>
        <!--<input type="password" class="form-control" name="password" required /> -->
        <input type="password" class="form-control" name="password" autocomplete="current-password">
      </div>
      <button class="btn btn-dark w-100" type="submit">
        Entrar
      </button>
    </form>
    <div id="msg" class="mt-3 small"></div>
  </div>

  <script>
    // URL do WebApp injetada pelo servidor (pode ser útil para logout/refresh)
    var webAppUrl = '<?= webAppUrl ?>';

    document.getElementById('frmLogin').addEventListener('submit', function(ev) {
      ev.preventDefault();

      var fd = new FormData(this);
      var email = fd.get('email');
      var password = fd.get('password');

      var msg = document.getElementById('msg');
      msg.innerHTML = 'Autenticando... <span class="spinner-border spinner-border-sm"></span>';

      // CHAVE DO AJUSTE:
      // Em vez de redirecionar para uma URL (que pode cair em /dev e dar 403),
      // pedimos para o servidor AUTENTICAR e já DEVOLVER o HTML da principal.
      google.script.run
        .withSuccessHandler(function(res) {
          if (res && res.success) {
            // Substitui TODO o documento pelo HTML da página principal
            // garantindo que scripts e estilos sejam processados.
            document.open();
            document.write(res.html);
            document.close();
          } else {
            msg.innerHTML = '<span class="text-warning">' + (res && res.message ? res.message : 'Falha no login') + '</span>';
          }
        })
        .withFailureHandler(function(err) {
          msg.innerHTML = '<span class="text-danger">Erro: ' + (err && err.message ? err.message : err) + '</span>';
        })
        .loginAndRenderPrincipal(email, password);
    });
  </script>
</body>
</html>
