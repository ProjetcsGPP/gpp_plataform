<div class="container-fluid mt-4">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title mb-0">Verificação de Status de Cargas Enviadas</h5>
    </div>
    <div class="card-body">
      <p class="card-text">
        Abaixo estão listadas todas as cargas enviadas para a API. Clique em "Verificar Status" para consultar o estado atual do processamento diretamente na API e atualizar a planilha.
      </p>
      
      <!-- Container para mensagens de loading ou erro -->
      <div id="status-container">
          <div class="text-center">
              <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Carregando...</span>
              </div>
              <p>Carregando dados das cargas...</p>
          </div>
      </div>

      <!-- A tabela será inserida aqui dinamicamente -->
      <div id="status-table-container" class="table-responsive mt-3">
        <!-- O conteúdo da tabela será gerado pelo script em principal2.html -->
      </div>
    </div>
  </div>
</div>
