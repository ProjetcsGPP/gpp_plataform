<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://apis.google.com/js/api.js?onload=onApiLoad"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .reset-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
    }
    .btn-primary {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #5a67d8, #6b46c1);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <div class="reset-container">
          <h2 class="text-center mb-4">Definir nova senha</h2>
          
          <div id="requestForm">

            <form id="resetForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" required>
              </div>

              <div class="mb-3">
                <label for="novaSenha" class="form-label">Nova senha</label>
                <input type="password" class="form-control" id="novaSenha" required>
              </div>
              <div class="mb-3">
                <label for="confirmarSenha" class="form-label">Confirmar nova senha</label>
                <input type="password" class="form-control" id="confirmarSenha" required>
              </div>
              <button type="submit" class="btn btn-primary w-100 mb-3">Redefinir senha</button>
            </form>
          </div>
          
          <div class="text-center">
            <a href="#" id="linkBackToLogin" class="text-decoration-none">Voltar ao Login</a>
          </div>
          
          <div id="message" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const token = ''; //<?= JSON.stringify(token || '') ?>;
    var currentEmail = null;
    var siteURL = '';
    const messageDiv = document.getElementById('message');

    // Função para redirecionar para o login (chamada por um clique)
    function redirectToLogin() {
      messageDiv.innerHTML = '<div class="alert alert-info">Redirecionando...</div>';
      if (siteURL) {
        window.location.href = siteURL + '?page=login'; // Garante que vá para o login
      } else {
        // Fallback, caso a URL não seja obtida
        window.top.location.reload();
      }
    }

    document.addEventListener('DOMContentLoaded', function () {

      // Busca a URL do site para usar nos redirecionamentos
      google.script.run
        .withSuccessHandler(function (result) {
          if (result && result.siteURL) {
            siteURL = result.siteURL;
            // Configura o link de "Voltar" estático
            document.getElementById('linkBackToLogin').addEventListener('click', function (e) {
              e.preventDefault();
              redirectToLogin();
            });
          }
        })
        .getSiteProperty();

      // Recupera o e-mail que foi salvo na etapa anterior
      google.script.run
        .withSuccessHandler(function (result) {
         //console.log("token" + token);
          //console.log("chamada getValidToken ok" + JSON.stringify(result));
          if (result && result.success) {
            currentEmail = result.email;
            const emailInput = document.getElementById('email');
            if (emailInput) {
              emailInput.value = currentEmail;
              emailInput.disabled = true;
            }
          } else {
            messageDiv.innerHTML = '<div class="alert alert-warning">Não foi possível recuperar o e-mail. Por favor, volte e tente novamente.</div>';
          }
        })
        .withFailureHandler(function (error) {
          //console.log("chamada getValidToken Erro" + JSON.stringify(result));
          messageDiv.innerHTML = `<div class="alert alert-danger">Erro de conexão: ${error.message}</div>`;
          submitButton.disabled = false;
          document.getElementById('linkBackToLogin').style.display = 'block';
        })
        .getValidToken(token);
    });

    document.getElementById('resetForm').addEventListener('submit', function(e) {
      e.preventDefault();
      currentEmail = document.getElementById('email').value;
      const novaSenha = document.getElementById('novaSenha').value;
      const confirmarSenha = document.getElementById('confirmarSenha').value;

      if (novaSenha !== confirmarSenha) {
        alert('As senhas não coincidem.');
        return;
      }

      google.script.run
        .withSuccessHandler(function(response) {
          document.getElementById('resetForm').style.display = 'none';
          
          if (response.success){
            messageDiv.innerHTML = `<div class="alert alert-success">Senha redefinida com sucesso.</div>`;
          }
          else{
            messageDiv.innerHTML = `<div class="alert alert-warning">${response.message}</div>`;
          }
      }).resetPasswordWithToken(currentEmail, token, novaSenha);
    });
  </script>
</body>
</html>
