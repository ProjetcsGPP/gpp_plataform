<!DOCTYPE html>
<html>
<head>
  <base target="_self">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://apis.google.com/js/api.js?onload=onApiLoad"></script>
  <style>
    body {
      background: linear-gradient(135deg, #468BC4 0%, #3F93B8 100%);      
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .reset-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
    }
    .btn-primary {
      background: linear-gradient(45deg, #468BC4, #3F93B8);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #3a7ab8, #356fa2);
    }

    /* Estilo para a imagem no canto inferior esquerdo */
    .bottom-left-image {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
      max-width: 200px; /* Ajuste o tamanho conforme necessário */
      height: auto;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }
    
    .bottom-left-image:hover {
      opacity: 1;
    }
    
    /* Estilo para a imagem no canto inferior direito */
    .bottom-right-image {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      max-width: 200px; /* Ajuste o tamanho conforme necessário */
      height: auto;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }
    
    .bottom-right-image:hover {
      opacity: 1;
    }
    /* Responsividade - esconde em telas muito pequenas */
    @media (max-width: 768px) {
      .bottom-left-image {
        max-width: 120px;
        bottom: 10px;
        left: 10px;
      }
    }
    
    @media (max-width: 480px) {
      .bottom-left-image {
        display: none; /* Esconde em telas muito pequenas */
      }    
    }
  </style>
</head>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow">
          <h2 class="text-center mb-4">Login</h2>
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label" required>Email:</label>
              <input type="email" class="form-control" id="email" required autofocus>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha:</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" id="loginButton" class="btn btn-primary w-100">Entrar</button>

            <!-- Links alinhados com flexbox -->
            <div class="d-flex justify-content-between mt-3" style="font-size: 0.8rem;">
                <a href="#" id="remindPasswordLink" class="text-decoration-none">Esqueceu sua senha?</a>
                <a href="#" id="resetPasswordLink" class="text-decoration-none">Redefinir senha?</a>
            </div>
          </form>
          <div id="message" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Função utilitária para renderizar uma página via Apps Script
    function renderHtmlPage(loadFunctionName, email) {
      google.script.run
        .withSuccessHandler(function(html) {
         //console.log("chamada da função renderHtmlPage html = " + html);
          document.open();
          document.write(html);
          document.close();
          //console.log("chamada da função renderHtmlPage com loadFunctionName = " + loadFunctionName + ", email: " + email);
        })[loadFunctionName](email);
    }

    document.title = 'Login - Ações MGI';
    document.addEventListener('DOMContentLoaded', function () {
      // Garante que a URL do site está salva (executa só se não existe)
      google.script.run
        .withSuccessHandler(function (result) {
          if (!result || !result.siteURL) {
            google.script.run.setSiteProperty();
          }
        })
        .getSiteProperty();

      //let queryParams = new URLSearchParams(window.location.search);
      //console.log("queryParams: " + )
      //queryParams.set('page', 'login');
      //

      //if (window.location.search.includes('page=dashboard')) {
      //  const novaURL = window.location.origin + window.location.pathname + '?page=login';
      //  history.replaceState({}, document.title, novaURL);
      //}

      // Foco inicial
      const emailInput = document.getElementById('email');
      if (emailInput) emailInput.focus();

      // Submit no formulário
      const loginForm = document.getElementById('loginForm');
      if (loginForm) {
        loginForm.addEventListener('submit', function (e) {
          e.preventDefault();
          authenticateUser();
        });
      }

      // Função de alerta customizada para o campo de email vazio
      function alertIfEmailEmpty() {
        const emailValue = document.getElementById('email').value.trim();
        if (!emailValue) {
          const messageDiv = document.getElementById('message');
          messageDiv.innerHTML = '<div class="alert alert-warning">Por favor, preencha o campo de email antes de continuar.</div>';
          document.getElementById('email').focus();
          return true;
        }
        return false;
      }

      // Configura os links para chamar as páginas corretas
      const remindPasswordLink = document.getElementById('remindPasswordLink');

     if (remindPasswordLink) {
        remindPasswordLink.addEventListener('click', function(e) {
          e.preventDefault();
          if (alertIfEmailEmpty()) {
            return; // Para se o e-mail estiver vazio
          }
          
          const emailValue = document.getElementById('email').value.trim();
          const messageDiv = document.getElementById('message');
          messageDiv.innerHTML = '<div class="alert alert-info">Aguarde...</div>';

          // Primeiro, salva o email na propriedade do usuário
          google.script.run
            .withSuccessHandler(function(result) {

              console.log('remindPasswordLink.setAndGetSiteURL.result: ' + JSON.stringify(result));

              // Em caso de sucesso, redireciona para a página de lembrete
              if (result && result.siteURL) {
                window.location.href = result.siteURL + '?page=remind-password';
              } else {
                 messageDiv.innerHTML = '<div class="alert alert-danger">Não foi possível obter a URL do site.</div>';
              }
              
              const event = {
                contentLength:-1,
                parameters:
                  {page:
                    ['remind-password']
                  },
                contextPath:'',
                queryString:'page=remind-password',
                parameter:{
                    page:'remind-password'
                  }
                };

              google.script.run
                .withSuccessHandler(function(resultLoad) {
                  
                  console.log('remindPasswordLink.loadRemindPassword.result: ' + JSON.stringify(resultLoad));
                })
                .withFailureHandler(function(errorm){
                messageDiv.innerHTML = '<div class="alert alert-danger">Erro ao ler a página Relembrar Senha: ' + errorm.message + '</div>';
                })
                .doGet(event);
            })
            .withFailureHandler(function(error){
               messageDiv.innerHTML = '<div class="alert alert-danger">Erro ao salvar e-mail: ' + error.message + '</div>';
            })
            .setAndGetSiteURL(emailValue); 
        });
      }

      const resetPasswordLink = document.getElementById('resetPasswordLink');
      if (resetPasswordLink) {
        resetPasswordLink.addEventListener('click', function(e) {
          e.preventDefault();
          if (!alertIfEmailEmpty()) {
            // pega o email para passar como parâmetro
            const emailValue = document.getElementById('email').value.trim();
            //console.log('valor em Email(' + emailValue + ') - resetPasswordLink');
            google.script.run
              .withSuccessHandler(function() {
                //console.log('Email:' + emailValue + ' registrado em UserProperties');
                renderHtmlPage('loadResetPassword', emailValue);
              }).setEmailProperty(emailValue);
          }
        });
      }
    });

    function authenticateUser() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');
      
      if (!email || !password) {
        messageDiv.innerHTML = '<div class="alert alert-warning">Por favor, preencha todos os campos.</div>';
        return;
      }
      messageDiv.innerHTML = '<div class="alert alert-info">Autenticando...</div>';

      google.script.run
        .withSuccessHandler(function(result) {

          if (result.success) {
            // Primeiro, salva o email na propriedade do usuário
            google.script.run
              .withSuccessHandler(function(result) {
                // Em caso de sucesso, redireciona para a página de lembrete
                if (result && result.siteURL) {
                  //window.location.href = result.siteURL + '?page=dashboard';
                  renderHtmlPage('loadDashboard', '');
                } else {
                  messageDiv.innerHTML = '<div class="alert alert-danger">Não foi possível obter a URL do site.</div>';
                }
              })
              .withFailureHandler(function(error){
                messageDiv.innerHTML = '<div class="alert alert-danger">Erro ao salvar e-mail: ' + error.message + '</div>';
              })
              .setAndGetSiteURL(email); 
          }
          else {
            messageDiv.innerHTML = '<div class="alert alert-danger">' + (result.message || 'Erro ao autenticar').replace(/\n/g, '<br>') + '</div>';
          }
        })
        .withFailureHandler(function(error) {
          messageDiv.innerHTML = '<div class="alert alert-danger">Erro de conexão: ' + error.message + ' </div>';
        })
        .authenticateUser(email, password);
    }
  </script>
</body>
