<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redefinição de Senha</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      width: 100%;
      background-color: #f2f2f2;
      padding: 20px 0;
    }
    .content {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .header {
      background-color: #004aad;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }
    .body {
      padding: 30px;
      color: #333333;
    }
    .body p {
      font-size: 16px;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #004aad;
      color: #ffffff !important;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .footer {
      padding: 20px;
      font-size: 12px;
      text-align: center;
      color: #888888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="header">
        <h1>Redefinição de Senha</h1>
      </div>
      <div class="body">
        <p>Olá,</p>
        <p>Recebemos uma solicitação para redefinir a sua senha. Para continuar com a redefinição, clique no botão abaixo:</p>
        <p style="text-align: center;">
          <a href="{{LINK_REDEFINICAO}}" class="btn">Redefinir Senha</a>
        </p>
        <p>Se você não solicitou esta alteração, por favor ignore este e-mail. Sua senha permanecerá a mesma.</p>
        <p>Atenciosamente,<br>Equipe GPP</p>
      </div>
      <div class="footer">
        <p id="ano"></p> 
      </div>
    </div>
  </div>
  <script>
    const dataAtual = new Date();
    const anoAtual = dataAtual.getFullYear();
    document.getElementById("ano").innerHTML = '&copy' + anoAtual + ' GPP.'
  </script>
</body>
</html>
