
<!DOCTYPE html>
<html>
<head>
  <base target="_self">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://apis.google.com/js/api.js?onload=onApiLoad"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .reset-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
    }
    .btn-primary {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #5a67d8, #6b46c1);
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="reset-container">
          <h2 class="text-center mb-4">Redefinir Senha</h2>
          <form id="newPasswordForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" value="<?= email ?>" readonly>
            </div>
            
            <div class="mb-3">
              <label for="oldPassword" class="form-label">Senha atual:</label>
              <input type="password" class="form-control" id="oldPassword" required>
            </div>
            
            <div class="mb-3">
              <label for="newPassword" class="form-label">Nova Senha:</label>
              <input type="password" class="form-control" id="newPassword" required>
            </div>
            
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirmar Senha:</label>
              <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">Redefinir Senha</button>
            
            <div class="text-center">
              <a href="#" id="linkBackToLogin" class="text-decoration-none">Voltar ao Login</a>
            </div>
          </form>
          <div id="message" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let siteURL = '';
      const messageDiv = document.getElementById('message');
      
        // Função para redirecionar para o login (chamada por um clique)
        function redirectToLogin() {
          messageDiv.innerHTML = '<div class="alert alert-info">Redirecionando...</div>';
          if (siteURL) {
            window.location.href = siteURL + '?page=login'; // Garante que vá para o login
          } else {
            // Fallback, caso a URL não seja obtida
            window.top.location.reload();
          }
        }

        // Busca a URL do site para usar nos redirecionamentos
        google.script.run
          .withSuccessHandler(function (result) {
            if (result && result.siteURL) {
              siteURL = result.siteURL;
              // Configura o link de "Voltar" estático
              document.getElementById('linkBackToLogin').addEventListener('click', function (e) {
                e.preventDefault();
                redirectToLogin();
              });
            }
          })
          .getSiteProperty();
    });

    document.getElementById('newPasswordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const oldPassword = document.getElementById('oldPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const messageDiv = document.getElementById('message');
      const emailInput = document.getElementById('email');
      emailInput.disabled = true;
      
      currentEmail = document.getElementById('email').value;

      if (newPassword !== confirmPassword) {
        messageDiv.innerHTML = '<div class="alert alert-danger">As senhas não coincidem</div>';
        return;
      }
      
      messageDiv.innerHTML = '<div class="alert alert-info">Redefinindo senha...</div>';
      
      google.script.run
        .withSuccessHandler(
          function(resultresetPassword) {
            if (resultresetPassword.success) {
              messageDiv.innerHTML = '<div class="alert alert-success">' + resultresetPassword.message;
              // Chama autenticação e direciona para a página do Dashboard

              console.log("Senha alterada!");

              google.script.run
                .withSuccessHandler(function(resultauthenticateUser) {
                  console.log("Chamando authenticateUser com nova senha!");
                  if (resultauthenticateUser.success) {
                    google.script.run
                      .withSuccessHandler(function(html) {
                        
                        console.log("Chamando loadDashboard!");
                        document.open();
                        document.write(html);
                        document.close();
                      })
                      .withFailureHandler(function(error) {
                        messageDiv.innerHTML = '<div class="alert alert-danger">Erro ao carregar dashboard.</div>';
                      })
                      .loadDashboard(); // Chamar página do Dashboard
                  } else {
                    messageDiv.innerHTML = '<div class="alert alert-danger">' + resultauthenticateUser.message + '</div>';
                  }
                })
                .withFailureHandler(function(error) {
                  messageDiv.innerHTML = '<div class="alert alert-danger">Erro na autenticação do usuário com nova senha.</div>';
                })
                .authenticateUser(currentEmail, newPassword); // autenticação com a nova senha

            } else {
              messageDiv.innerHTML = '<div class="alert alert-danger">' + resultresetPassword.message + '</div>';
            }
        })
        .withFailureHandler(function(error) {
          messageDiv.innerHTML = '<div class="alert alert-danger">Erro de conexão</div>';
        })
        .resetPassword(currentEmail, oldPassword, newPassword); // redefinição da Senha
    });
  </script>
</body>
</html>
