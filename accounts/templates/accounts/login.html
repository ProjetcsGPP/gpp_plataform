<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>{{ title }}</h1>
    <p>Django {{ version }} | {{ debug }}</p>
    
    {% if messages %}
        {% for message in messages %}
            <div style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    
    <form method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        <p>
            <label>Usuário: <input name="username" required></label>
        </p>
        <p>
            <label>Senha: <input type="password" name="password" required></label>
        </p>
        <p>
            <div class="form-group">
                <label for="app_code">Aplicação:</label>
                <select name="app_code" id="app_code" class="form-control" required>
                    <option value="ACOES_PNGI">Ações PNGI</option>
                    <option value="CARGA_ORG_LOT">Carga Org. Lotação</option>
                    <option value="GPP_PORTAL">GPP Portal</option>
                </select>
            </div>
        </p>
        <p>
            <label>Role ID: <input name="role_id"></label>
        </p>
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit">Login GPP Plataform</button>
    </form>
</body>
</html>
